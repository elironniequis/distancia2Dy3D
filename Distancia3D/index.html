<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacios Métricos y Distancias en 3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Espacios Métricos y Distancias en 3D</h1>
    <div id="distance">
        Distancia: <span id="distancia"></span><br>
    </div>
    <div id="controls">
        X: <input type="text" id="mouseX" readonly>
        Y: <input type="text" id="mouseY" readonly>
        Z: <input type="text" id="mouseZ" readonly>
        <button id="resetBtn">Reiniciar</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
